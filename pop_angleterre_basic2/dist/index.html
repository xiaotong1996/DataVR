<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <style>
      .bar1 {}
      .bar2 {}
    </style>
</head>

<body>
    <a-scene stretchable background="color: white" fog="type: linear; color: #AAA">
        <a-box class="bar bar1"></a-box>
        <a-box class="bar bar2"></a-box>
        <a-entity id="rig" wasd-controls position="11.3 15 9.5" rotation="-90 0 0">
            <a-entity id="camera" camera look-controls position="0 0.18 0"></a-entity>
            <a-entity id="rightHand" sphere-collider="objects: a-box" hand-controls="right" super-hands
                teleport-controls="cameraRig: #rig; teleportOrigin: #camera"></a-entity>
            <a-entity id="leftHand" sphere-collider="objects: a-box" hand-controls="left" super-hands></a-entity>
        </a-entity>
        <a-sky color="#6EBAA7"></a-sky>
        <a-plane color="#000000" position="10 0 15" height="30" width="20" rotation="-90 0 0"></a-plane>
    </a-scene>
</body>

</html>
